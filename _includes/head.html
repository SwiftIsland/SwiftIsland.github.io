<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">

    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.title }} {{ site.description }}">

    <title>{% if site.title %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>

    <!-- css -->
    <link rel="stylesheet" href="{{ site.url }}/assets/bower_components/bootstrap/dist/css/bootstrap.min.css?cacheKiller={{ 'now' | date: '%s' }}">
    <link rel="stylesheet" href="{{ site.url }}/assets/bower_components/ionicons/css/ionicons.min.css?cacheKiller={{ 'now' | date: '%s' }}">
    <link rel="stylesheet" href="{{ site.url }}/assets/scss/main.css?cacheKiller={{ 'now' | date: '%s' }}">
    
    <!-- Ti.to v2 version -->
    <script src="https://js.tito.io/v2" async></script>
    <script src="https://js.tito.io/v2/with/hits" async></script>
    
    <!-- Sharing is caring - I care. -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.title }} {{ site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/share_card.png">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Google Analytics -->
    {% include analytics.html %}
</head>
